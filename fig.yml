web:
  build: .
  command: bundle exec puma -C config/puma.rb
  links:
   - db
  ports:
   - "3000:3000"
  volumes:
    - .:/myapp
  environment:
    TWITTER_KEY:
    TWITTER_SECRET:
    GOOGLE_KEY:
    GOOGLE_SECRET:
    ANALYTICS_ACCOUNT:
    MAX_THREADS: 3
    WEB_CONCURRENCY: 0
db:
  image: tutum/mysql
  ports:
   - "3306:3306"
  environment:
    MYSQL_PASS: "admin"
